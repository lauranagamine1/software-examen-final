# Configuración del proyecto para SonarQube
sonar.projectKey=Backend-Student-36
sonar.projectName=backend-simple
sonar.projectVersion=1.0

# Directorios de código fuente (solo src e include, NO main.cpp)
sonar.sources=src,include

# Directorios de tests
sonar.tests=tests

# Exclusiones globales
sonar.exclusions=googletest/**,build/**,build_wrapper_output/**,*.o,*.gcda,*.gcno,*.gcov,main.cpp

# Exclusiones de tests (para evitar que se indexen como fuentes)
sonar.test.exclusions=tests/**

# Configuración para C++
sonar.sourceEncoding=UTF-8

# Rutas de inclusión para build-wrapper
sonar.cfamily.build-wrapper-output=build_wrapper_output

# Configuración de cobertura
sonar.cfamily.gcov.reportsPath=.
sonar.cfamily.cache.enabled=false

# Optimizaciones
sonar.cfamily.threads=1
