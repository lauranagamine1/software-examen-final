# Configuración del proyecto para SonarQube
sonar.projectKey=laura-nagamine-backend
sonar.projectName=Laura Nagamine Backend
sonar.projectVersion=1.0

# Directorios de código fuente
sonar.sources=src,include
sonar.tests=tests

# Exclusiones
sonar.exclusions=googletest/**,build/**,*.o,*.gcda,*.gcno

# Configuración para C++
sonar.language=c++
sonar.sourceEncoding=UTF-8

# Extensiones de archivos C++
sonar.cpp.file.suffixes=.cpp,.h

# Rutas de inclusión
sonar.cfamily.build-wrapper-output=build_wrapper_output

# Configuración de cobertura
sonar.cfamily.gcov.reportsPath=.
sonar.cfamily.cache.enabled=false

# Deshabilitar análisis automático de C++ que puede causar problemas
sonar.cfamily.threads=1
