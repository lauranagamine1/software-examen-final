name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze (C++)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Recomendado para SonarQube

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # ðŸ”§ COMPILAR C++ (ajusta esto segÃºn tus archivos)
      - name: Build C++ project
        run: |
          mkdir -p build
          g++ -std=c++17 -Wall -Iinclude \
            main.cpp \
            src/Evaluation.cpp \
            src/Student.cpp \
            src/ExtraPointsPolicy.cpp \
            src/PolicyManager.cpp \
            src/GradeCalculator.cpp \
            src/InputValidator.cpp \
            src/DisplayManager.cpp \
            -o build/app

      # ðŸ” ANALISIS CON SONARQUBE PARA C++
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=Backend-Student-36
            -Dsonar.projectName=backend-simple
            -Dsonar.sources=.
            -Dsonar.cfamily.cache.enabled=false
