name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze (C++)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Recomendado para SonarQube

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # ðŸ”§ COMPILAR C++ (ajusta esto segÃºn tus archivos)
      - name: Build C++ project
        run: |
          mkdir -p build
          # Si solo tienes un main.cpp en la raÃ­z:
          g++ -std=c++17 main.cpp -o build/app
          # Si tienes varios .cpp, podrÃ­as usar:
          # g++ -std=c++17 $(find . -name '*.cpp' ! -path './build/*') -o build/app

      # ðŸ” ANALISIS CON SONARQUBE PARA C++
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=Backend-Student-36
            -Dsonar.projectName=backend-simple
            -Dsonar.sources=.
            -Dsonar.cfamily.cache.enabled=false
